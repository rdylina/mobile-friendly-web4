<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Hello, world!</title>
</head>

<body>
  <h1>Hello, world!</h1>
  <div class="container-fluid">
    <div class="row bg-info">Nav</div>
    <div class="row">
      <div class="col-10 bg-primary">Left</div>
      <div class="col-2 bg-secondary">Right</div>
    </div>
    <div class="row bg-warning mt-5">Footer</div>
  </div>
  <figure>
    <blockquote class="blockquote">
      <p>Robert is awesome.</p>
    </blockquote>
    <figcaption class="blockquote-footer">
      Ethan from <cite title="Source Title">BitWise</cite>
    </figcaption>
  </figure>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

</body>

</html>
